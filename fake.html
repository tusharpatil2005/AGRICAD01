<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards with API Integration</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .product-grid {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .product-card {
            width: 200px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
        }
        .product-card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            width: 100%;
            border-radius: 5px;
        }
        .product-name {
            font-size: 18px;
            margin: 10px 0;
        }
        .product-price {
            color: #28a745;
            font-weight: bold;
        }
        .product-details {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        .product-details h3 {
            margin-top: 0;
        }
        .loading {
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="product-grid" class="product-grid"></div>

<div id="product-details" class="product-details">
    <h3>Product Details</h3>
    <p id="product-info"></p>
</div>

<div id="loading" class="loading">Loading products...</div>

<script>
    // Fetch product data from API
    async function fetchProducts() {
        try {
            const response = await fetch('https://fakestoreapi.com/products');
            const products = await response.json();
            return products;
        } catch (error) {
            console.error('Error fetching products:', error);
            return [];
        }
    }

    // Render product cards
    function renderProductCards(products) {
        const productGrid = document.getElementById('product-grid');
        productGrid.innerHTML = ''; // Clear any existing content
        products.forEach(product => {
            const productCard = document.createElement('div');
            productCard.classList.add('product-card');
            productCard.setAttribute('data-id', product.id);
            productCard.innerHTML = `
                <img src="${product.image}" alt="${product.title}">
                <div class="product-name">${product.title}</div>
                <div class="product-price">$${product.price}</div>
            `;
            productCard.onclick = () => showDetails(product.id);
            productGrid.appendChild(productCard);
        });
    }

    // Show product details
    async function showDetails(productId) {
        try {
            const response = await fetch(`https://fakestoreapi.com/products/${productId}`);
            const product = await response.json();
            const productDetailsDiv = document.getElementById('product-details');
            const productInfo = document.getElementById('product-info');

            productInfo.innerHTML = `
                <img src="${product.image}" alt="${product.title}" style="width: 100px; border-radius: 5px;">
                <strong>Name:</strong> ${product.title}<br>
                <strong>Description:</strong> ${product.description}<br>
                <strong>Price:</strong> $${product.price}
            `;
            productDetailsDiv.style.display = 'block';
        } catch (error) {
            console.error('Error fetching product details:', error);
        }
    }

    // Initialize product cards
    async function init() {
        const loadingDiv = document.getElementById('loading');
        const products = await fetchProducts();
        if (products.length > 0) {
            loadingDiv.style.display = 'none'; // Hide loading message
            renderProductCards(products);
        } else {
            loadingDiv.innerText = 'Failed to load products.';
        }
    }

    // Start the app
    init();
</script>

</body>
</html>
